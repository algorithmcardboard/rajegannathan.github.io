<!DOCTYPE html>
<html>
	<head>
		<title>Test mixed content</title>
	</head>
	<body>
		Open network pane to see if the request has been sent successfully.
		<script>
			var xhr1 = new XMLHttpRequest();
			var xhr2 = new XMLHttpRequest();

			xhr1.open("GET", "http://127.0.0.1/api/version");
			xhr2.open("GET", "http://secure.vera.com/api/version");

			xhr1.send();
			xhr2.send();


			var iframe = document.createElement('iframe');
			iframe.src = 'zoommtg://';
			iframe.addEventListener('load', function(e){console.log('load ', e);});
			iframe.addEventListener('error', function(e){console.log('error', e);});

			document.body.appendChild(iframe);
		</script>
	</body>
</html>
